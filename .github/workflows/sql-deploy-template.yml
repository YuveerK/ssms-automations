name: SQL Deployment Template

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
    secrets:
      DB_SERVER:
        required: true
      DB_USER:
        required: true
      DB_PASS:
        required: true
      DB_NAME:
        required: true

jobs:
  deploy_sql:
    name: Deploy to ${{ inputs.environment }}
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üõ† Install SQLCMD Tools
        run: |
          curl https://packages.microsoft.com/keys/microsoft.asc | sudo apt-key add -
          curl https://packages.microsoft.com/config/ubuntu/20.04/prod.list | sudo tee /etc/apt/sources.list.d/mssql-release.list
          sudo apt-get update
          sudo ACCEPT_EULA=Y apt-get install -y mssql-tools unixodbc-dev

      - name: ‚öô Run SQL Scripts (${{ inputs.environment }})
        shell: bash
        run: |
          set -e
          run_sql() {
            local file=$1
            local db=$2
            echo "========================================"
            echo "üöÄ Executing SQL file: $file on database: $db"
            echo "----------------------------------------"
            /opt/mssql-tools/bin/sqlcmd \
              -S "${{ secrets.DB_SERVER }}" \
              -U "${{ secrets.DB_USER }}" \
              -P "${{ secrets.DB_PASS }}" \
              -d "$db" \
              -i "$file"
            if [ $? -eq 0 ]; then
              echo "‚úÖ Success: $file"
            else
              echo "‚ùå Failed: $file"
              exit 1
            fi
            echo "========================================"
          }

          {
            echo "‚öô Starting SQL Deployment"
            run_sql "DatabaseAdministration/SQLStatements/01_create_database_sp.sql" "master"

            for file in DatabaseAdministration/SQLStatements/0[2-9]_*.sql
            do
              run_sql "$file" "${{ secrets.DB_NAME }}"
            done
          } || {
            echo "‚ùå SQL Deployment failed on ${{ inputs.environment }}"
            exit 1
          }
